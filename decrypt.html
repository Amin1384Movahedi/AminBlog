<!DOCTYPE html>
<html>
<head>
    <title>Enter Password</title>
    <script>
        function decryptPage() {
            let password = prompt("Enter Password:");
            if (!password) return;

            let xhr = new XMLHttpRequest();
            xhr.open("GET", "index.html.enc", true);
            xhr.responseType = "arraybuffer";

            xhr.onload = function () {
                let encryptedData = new Uint8Array(xhr.response);
                let decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: encryptedData },
                    password
                );

                let decoder = new TextDecoder();
                document.open();
                document.write(decoder.decode(decrypted.words));
                document.close();
            };

            xhr.send();
        }
    </script>
</head>
<body onload="decryptPage()">
    <h2>Secure Content</h2>
</body>
</html>
